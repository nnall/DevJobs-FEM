<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- <link rel="icon" href=""> -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (checkbox) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container top__container">
            <h1>devjobs</h1>
            <div class="nightSwitch__container"> 
                <svg class = "sun__svg">
                    <use xlink href = "assets/sprites/desktop__sprite.svg#icon-sun"></use>
                </svg>  

                <input class="toggle__input" id = "checkbox" type="checkbox" role="switch" aria-checked="false">
                <label for="checkbox" class="check"></label>

                <svg class = "sun__svg">
                    <use xlink href = "assets/sprites/desktop__sprite.svg#icon-moon"></use>
                </svg> 
            </div>
        </div>

        <!-- MOBILE SEARCHBAR -->
        <div class="container searchbar__container searchbar__mobile" aria-expanded="false" role="modal">

            <input type="search" data-search class="search__input  search__input-mobile search" placeholder="Filter by title...">

            
            <button class="filter__btn" data-a11y-dialog-show = "my-dialog-container">
                <svg class = "filter__svg">
                    <use xlink href = "assets/sprites/mobile__sprite.svg#icon-filter"></use>
                </svg>
            </button>
            
            <button class="search__btn">
                <svg class = "search__svg">
                    <use xlink href = "assets/sprites/desktop__sprite.svg#icon-search"></use>
                </svg>
            </button>
        </div>

        <!-- TABLET/DESKTOP SEARCHBAR -->
        <div class="container searchbar__container searchbar__desktop" aria-expanded="false" role="modal">
            
            <div class="search__left">
                <svg class = "search__svg">
                    <use xlink href = "assets/sprites/desktop__sprite.svg#icon-search"></use>
                 </svg>
                 <input type="search" data-search class="search__input search__input-desktop search" placeholder="Filter by title...">
            </div>

            <div class="search__middle">
                <svg class = "location__svg">
                    <use xlink href = "assets/sprites/location__sprite.svg#location"></use>
                 </svg>
                <input type="search" location-search placeholder = "Filter by location..." class="filter__search filter__search-desktop search">
            </div>

            <div class="search__right">
                <span class="FT__container">
                    <input type="checkbox" fulltime-checkbox aria-checked="false" id="filter__checkbox" class="filter__checkbox filter__checkbox-desktop">
                <label for="filter__checkbox" class="filter__checkbox-label">Full Time</label>
                </span>
                
                <button class="btn search__btn search__btn-desktop">
                    Search
                </button>
            </div>
             
        </div>

    </header>
       <main>
        <div class="container results__container"><div id="btn-wrapper">
                <button class="load__more btn">
                    Load More
                </button>
            </div>
        </div>

    </main> 

    <!-- MODALS -->
    <div
        id="my-dialog-container"
        class = "dialog-container"
        aria-labelledby="your-dialog-title-id"
        data-a11y-dialog="my-dialog-container" 
        aria-labelledby="my-dialog-container" 
        aria-hidden="true">

        <!-- 2. The dialog overlay  -->
        <div class = "dialog-overlay" data-a11y-dialog-hide></div>
        
         <!-- 3. The actual dialog : FILTER SVG POPUP (MOBILE) -->
        <div class="filter__container" role="document">
            <div class="filter__container-top">
                <svg class = "location__svg">
                    <use xlink href = "assets/sprites/location__sprite.svg#location"></use>
                 </svg>
                <input type="search" location-search placeholder = "Filter by location..." class="filter__search filter__search-dialog search">
            </div>

            <div class="filter__container-bottom">
                <input type="checkbox" fulltime-checkbox aria-checked="false" id="filter__checkbox"  class="filter__checkbox filter__checkbox-dialog">
                <label for="filter__checkbox" class="filter__checkbox-label">Full Time Only</label>
                <button class="btn search__btn filter__container-searchBtn">Search</button>
            </div>
        </div>
    </div>

       
</body>
</html>
